<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está multado por excesso de velocidade!</p>'
            } else {
                res.innerHTML += '<p>Você está dirigindo bem, continue assim!</p>'
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança.'
        }
    </script>
</body>
</html>
