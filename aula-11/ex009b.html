<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Sistema de Cidadania</h1>
    Atualmente você mora em: (sigla do país) <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var paist = document.getElementById('txtpais')
            var pais = String(paist.value)
            var res = document.getElementById('res')
            res.innerHTML += `<p>Seu pais é ${pais.toUpperCase()}</p>`
            if (pais == 'br') {
                res.innerHTML += 'Você é Brasileiro.'
            } else {
                res.innerHTML += 'Você é Estrangeiro.'
            }
        }
    </script>
</body>
</html>
